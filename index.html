<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Panel konta (Silesia Finansy)</title>
<style>
:root {
  --bg: #0b1220;
  --card: #0f1724;
  --accent: #3b82f6;
  --muted: #9ca3af;
  --text: #e5e7eb;
  --danger: #f87171;
  --success: #34d399;
  --warn: #f59e0b;
}
html,body{
  height:100%; margin:0; font-family:Inter,Segoe UI,Roboto,system-ui,Arial;
  background: linear-gradient(-45deg, #082567, #0f1724);
  animation: gradient 15s ease infinite;
  flex-direction: column;
  color:var(--text);
}
.container{max-width:920px;margin:36px auto;padding:20px;position:relative;z-index:2}
.badge{display:inline-block;background:#0f1724;color:#fff;padding:6px 10px;border-radius:6px;font-weight:700;margin-bottom:12px;border:1px solid rgba(255,255,255,0.04)}
.account-card{background:var(--card);border-radius:12px;padding:22px;box-shadow:0 10px 30px rgba(2,6,23,0.6);display:flex;justify-content:space-between;align-items:center;position:relative;z-index:3}
.left{display:flex;gap:18px;align-items:center}
.avatar{width:72px;height:72px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:22px;box-shadow:0 8px 22px rgba(59,130,246,0.18)}
.avatar svg{width:44px;height:44px;fill:#fff}
.info{line-height:1}
.info .name{font-weight:700;font-size:18px;color:var(--text)}
.info .acct{font-size:13px;color:var(--muted);margin-top:4px}
.balance{text-align:right}
.balance .label{font-size:13px;color:var(--muted)}
.balance .amount{font-weight:800;font-size:28px;margin-top:6px;color:var(--text)}
.transactions{margin-top:18px;background:linear-gradient(180deg,#0b1220, #0f1724);border-radius:12px;padding:12px;margin-bottom:20px;box-shadow:0 6px 18px rgba(2,6,23,0.5)}
table{width:100%;border-collapse:collapse}
th,td{padding:10px 8px;text-align:left;font-size:14px}
th{color:var(--muted);font-weight:700;font-size:13px}
tr + tr td{border-top:1px solid rgba(255,255,255,0.03)}
.merchant{font-weight:700;color:var(--text)}
.muted{color:var(--muted);font-size:13px}
.amount-cred{color:var(--success);font-weight:700}
.amount-deb{color:var(--danger);font-weight:700}
footer{margin-top:18px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;align-items:center}
.small{font-size:12px;color:var(--muted)}
@media (max-width:640px){
  .account-card{flex-direction:column;align-items:flex-start;gap:12px}
  .balance{text-align:left}
}
a{color:var(--accent); text-decoration:none}

/* powiadomienie (toast) */
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--card);
  color: var(--text);
  border-left: 4px solid var(--success);
  padding: 14px 18px;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  opacity: 0;
  transform: translateY(-10px);
  animation: slideIn 0.5s forwards;
  z-index: 9999;
}
@keyframes slideIn {
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

    </div>
  </div>
